<html>
<head>
<script src='https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js'></script>
<style>
.pdfobject-container {
    max-width: 100%;
	width: 100%;
	height: 100%;
	border: 0;
	margin: 0;
}
</style>
</head>
<body>
<div id="tek-pdf"></div>
<script>
var options = {
   fallbackLink: '<p>Your browser does not support viewing PDF files. Please download the PDF to view it: <a href="[url]">Download PDF</a></p>'
};
PDFObject.embed("tek.pdf#zoom=FitV", "#tek-pdf", options);
</script>
</body>
</html>
